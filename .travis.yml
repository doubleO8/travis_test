language: python

python:
- "2.7"

install:
- mkdir -p ./Rel
- pip install -r requirements-test.txt

script: 
- python bli.py
- python -m pycodestyle
- python -m pyflakes

after_success:
- touch ./Rel/travis_after_success

deploy:
  provider: pages
  local_dir: Rel
  github_token: $GITHUB_TOKEN
  skip_cleanup: true
  target_branch: gh-pages
  on:
    branch: master

